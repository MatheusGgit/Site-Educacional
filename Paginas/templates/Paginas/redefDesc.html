<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redefinição de descrição</title>
    <link rel="stylesheet" href="{% static 'Paginas/redefDesc.css' %}">
</head>
<body>
    <main class = "main">
        <form method = "POST">
            {% csrf_token %}
            <input placeholder="Digite sua nova descrição" class = "desc" id = "desc" name = "desc">
            <input type = "submit" value = "Enviar">
        </form>
    </main>
</body>
</html>
