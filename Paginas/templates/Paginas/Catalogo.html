{%extends 'base.html'%}
{% load static %}

{%block id%}<html lang="en">{%endblock%}
{%block title%}Catálogo{%endblock%}
{%block TextoHeader%}Catálogo{%endblock%}

{%block conteudo%}
<!--<h1>Cursos disponíveis:</h1>-->
<form method="get" action="{% url 'busca' %}">
    <div class="form-group row">
    <div class="col-12">
      <input class="busca"
             type="search" value="{{ request.GET.termo }}"
             id="search-input"
             placeholder="Digite o nome do curso Ex: Pintura Realista"
             name="termo">
    </div>
    </div>
</form>

<div class = 'cursos'>
    {% for curso in Cursos %}
        <a href="{% url 'ComprarCurso' curso.id %}">
            <div class = "cursox" style="background-image: url({{curso.foto.url}});
                                        background-repeat: no-repeat;
                                        background-size: cover;
                                        background-position: center;">
                <div class = "curso-zindex">
                    <p class = "curso-info">Nome:</p>
                    <p class = "curso-info">{{curso.nome}}</p>
                </div>
            </div>
        </a>
    {% endfor %}
</div>
{%endblock%}
